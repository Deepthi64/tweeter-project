<body>
  <!-- Top nav bar (fixed) -->
  <div class="page-container">
    <nav>
      <span>tweeter</span>
      <div class="new-tweet">
        <span><strong>write</strong> a new tweet</span>
        <br>
        <i class="fas fa-angle-double-down bouncing"></i>
      </div>
    </nav>
    <div class="header-container">
      <header>
        <div class="header">
          <img src="/images/profile-hex.png">
        
        <br>
        <h2>MAYA</h2>
        </div>
        </header>
    </div>
    <!-- Page-specific (main) content here -->
    <div class=" tweetsContainer">
      <main class="container">
        <section class="new-tweet">
          <form id="new-tweet-form" action="/tweets/" method="POST">
            <span id="error">
              <div class="error-msg">
              </div>
            </span>
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="button-counter">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text"><strong>140</strong></output>
            </div>
          </form>
          <span id="tweets-container"></span>
        </section>
      </main>
    </div>
  </div>
