  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="new-tweet">
        <span><strong>write</strong> a new tweet</span>
        <br>
      <i class="fas fa-angle-double-down bouncing"></i>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png" > 
      </div>
      <br>
      <div>
          <h2 class="name">MAYA</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
       
        <form id="new-tweet-form" action="/tweets/" method="POST">
          <label  for="tweet-text">What are you humming about?</label>
          <textarea  name="text" id="tweet-text"></textarea>
          <div class="button-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"><strong>140</strong></output>
          </div>
        </form>
      </section>
     </main>
